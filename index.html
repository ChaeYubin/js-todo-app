<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yubin's Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <p class="date">날짜</p>
        <p class="quote">명언</p>
      </header>

      <main>
        <!--  목표 섹션 -->
        <div class="goal-section">
          <div class="goal-section-header">
            <h2>GOAL</h2>
            <button class="add-btn">ADD GOAL</button>
          </div>
          <div class="goal-list">
            <div class="goal">
              <p class="goal-content">목표 내용</p>
              <div class="rate">달성률</div>
              <button>수정, 삭제 버튼</button>
            </div>
          </div>
        </div>

        <!-- 투두리스트 섹션 -->
        <div class="todo-section">
          <div class="todo-section-header">
            <h2>TODO</h2>
            <button class="add-btn">ADD TODO</button>
          </div>
          <div class="todo-list">
            <div class="todo">
              <input type="checkbox" />
              <p class="todo-content">목표 내용</p>
              <button>수정, 삭제 버튼</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
